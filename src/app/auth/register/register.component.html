<div class="row">
    <div class="col-xs-12 col-md-6 offset-md-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form class="row g-3" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <h3>Sign Up</h3>
        <div class="col-md-6">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName" name="firstName" ngModel required/>
        </div>
        <div class="col-md-6">
            <label for="lName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lName" name="lastName" ngModel required/>
        </div>
        <div class="col-12">
            <label for="inputEmail" class="form-label">Email Address</label>
            <input
            type="email"
            class="form-control"
            id="inputEmail"
            ngModel
            name="email"
            placeholder=""
            required 
            email
            />
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            ngModel
            name="street"
            />
        </div>
        <div class="col-md-6">
            <label for="inputCountry" class="form-label" >Country</label>
            <input type="text" class="form-control" id="inputCountry" ngModel name="country"/>
        </div>
        <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" ngModel  name="city"/>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label" >Zip</label>
            <input type="text" class="form-control" id="inputZip"  ngModel name="zip"/>
        </div>
        <div class="col-md-6">
            <label for="Pass" class="form-label">Password</label>
            <input type="Password" class="form-control" id="Pass" ngModel name="pass"  required minlength="6"/>
        </div>
        <div class="col-md-6">
            <label for="confirmPass" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirmPass" name="confPng ass" ngModel required minlength="6"/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Sign Up</button>
            <span class="text-primary"> | Already have an account? </span>
            <a routerLink="/login" class="text-primary">Sign In</a> 
          </div>
        </form>
    </div>
    </div>
